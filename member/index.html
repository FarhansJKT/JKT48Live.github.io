<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Member JKT48</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      #total,
      #active,
      #gen,
      #week,
      #day {
        font-size: 50px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <div align="center">
      <div id="total">0</div>
      Total Member
      <div id="active">0</div>
      Member Aktif
      <div id="gen">0</div>
      Generasi
      <div id="week">32</div>
      Member
      <div id="day">27</div>
      November
    </div>
  </body>
  <script type="text/javascript">
    function animateValue(id, start, end, duration) {
      if (start === end) return;
      var range = end - start;
      var current = start;
      var increment = end > start ? 1 : -1;
      var stepTime = Math.abs(Math.floor(duration / range));
      var obj = document.getElementById(id);
      var timer = setInterval(function () {
        current += increment;
        obj.innerHTML = current;
        if (current == end) {
          clearInterval(timer);
        }
      }, stepTime);
    }
    animateValue("total", 0, 200, 500);
    animateValue("active", 0, 31, 500);
    animateValue("week", 32, 31, 800);
    animateValue("day", 27, 28, 800);
    animateValue("gen", 0, 10, 500);
  </script>
</html>
