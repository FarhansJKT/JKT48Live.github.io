<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebornian48 Search Engine</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>&nbsp;</h1>
        <h2>Rebornian48 Search Engine</h2>
        <input type="text" name="search" id="search">
        <button type="button" class="btn btn-primary" onclick="add()"><i class="bi bi-search"></i> CARI</button>
        <div id="result"></div>
        <h1>&nbsp;</h1>
        <p>Developed by @Rebornian48 &copy; 2022</p>
        

        <script>
            function add() {
                const div = document.getElementById('result');
                div.innerHTML = "<video width='500px' autoplay src='https://rebornian48.com/telepv/video/yntkts.mp4'></video>";
            }
        </script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </div>
</body>
</html>
