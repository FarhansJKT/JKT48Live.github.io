<!-- CSS only -->

    body{
        background-color: #ffd1dc;

    img{
        margin:1%

</style>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="../assets/img/11th-Logo.svg" class="img-thumbnail" width="150px" alt="11th gen logo">
            <h3>Pendaftaran Audisi JKT48 Generasi Ke-11</h3>
            <h3>akan berakhir dalam waktu :</h3>
            <!-- Display the countdown timer in an element -->
            <h1 id="demo"></h1>
            <h2>&nbsp;</h2>
            <h4>Periode Pendaftaran : 22 Agustus 2022 - 22 September 2022</h4>
            <h5>Rebornian48 &copy; 2022</h5>
            <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Sep 22, 2022 23:59:59").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + " hari " + hours + " jam "
            + minutes + " menit " + seconds + " detik ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Pendaftaran Berakhir";
            }
            }, 1000);
            </script>
        </div>
    </div>
</body>
</html>
