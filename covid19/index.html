<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 | Data Covid-19 di Indonesia</title>
    <link rel="shortcut icon" href="../assets/img/logo.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><img src="https://rebornian48.github.io/assets/img/logo.png" width="50px"> Rebornian48 | Data Covid-19 di Indonesia</span>
              </div>
          </nav>
        <div id="covid"></div>
        <div>Developed by <a href="https://www.rebornian48.com">@Rebornian48</a> &copy; 2022</div>
        <div>API Developed by <a href="https://github.com/Reynadi531/api-covid19-indonesia-v2">@Reynaldi531</a> &copy; 2022</div>
    </div>
    <script>
        fetch("https://apicovid19indonesia-v2.vercel.app/api/indonesia")
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Jaringan Internet Sedang Bermasalah");
                }
            })
            .then((data) => {
                console.log(data);
                display(data);
            })
            .catch((error) => console.log("ERROR :", error));
        function display(data) {
            const sakit = data.positif.toLocaleString('id-ID');
            const sembuh = data.sembuh.toLocaleString('id-ID');
            const dirawat = data.dirawat.toLocaleString('id-ID');
            const mati = data.meninggal.toLocaleString('id-ID');
            const d = new Date(data.lastUpdate);
            var monthArray = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Ags','Sep','Okt','Nov','Des'];
            var update = d.getDate() + ' ' + monthArray[d.getMonth()] + ' ' + d.getFullYear();
            return (document.getElementById("covid").innerHTML =
                "<div class='row'><div class='col'><div class='card text-bg-danger mb-3'><div class='card-header'>Sakit</div><div class='card-body'><h5>" +
                sakit + "</h5></div></div></div>" +
                "<div class='col'><div class='card text-bg-success mb-3'><div class='card-header'>Sembuh</div><div class='card-body'><h5>" +
                sembuh + "</h5></div></div></div></div>" +
                "<div class='row'><div class='col'><div class='card text-bg-warning mb-3'><div class='card-header'>Dirawat</div><div class='card-body'><h5>" +
                dirawat + "</h5></div></div></div>" +
                "<div class='col'><div class='card text-bg-dark mb-3'><div class='card-header'>Meninggal</div><div class='card-body'><h5>" +
                mati + "</h5></div></div></div></div>" +
                "Update terakhir : " + update);
        }
    </script>
</body>

</html>
